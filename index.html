<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JW Player M3U8 Example</title>
  <!-- Include the latest JW Player library -->
  <script src="https://cdn.jwplayer.com/libraries/8/jwplayer.js"></script>
</head>
<body>
  <!-- JW Player container -->
  <div id="player"></div>

  <script>
    // Initialize JW Player
    var player = jwplayer("player").setup({
      // Specify your HLS stream URL
      file: "http://example.com/path/to/your/stream.m3u8",
      // Add other player configurations as needed
      // For example, width, height, autostart, etc.
      width: "100%",
      aspectratio: "16:9",
      autostart: true,
      controls: true
    });
  </script>
</body>
</html>
<!DOCTYPE html>  
<html lang="en">  
<title>TNT Sports - 4</title>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'none';">
    <script src="https://cdn.jsdelivr.net/npm/shaka-player/dist/shaka-player.ui.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/shaka-player/dist/controls.min.css" rel="stylesheet">
</head>
<body bgcolor="black" style="margin:0"> 
<center>
   <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
        }

        #ad-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: 9999;
        }

        #ad-image {
            width: 100%;
            height: auto;
            cursor: pointer;
        }

        #video-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body bgcolor="black" style="margin:0">
 <div data-shaka-player-container="" style="width: 100%; height: 100%;" class="shaka-mobile shaka-video-container" shaka-controls="true">
        <video poster="bg" autoplay="" data-shaka-player="" id="video" style="width: 100%; height: 100%;" class="shaka-video"</video>
    <canvas class="shaka-canvas-container"></canvas><div class="shaka-controls-container" shown="true"><div class="shaka-scrim-container"></div><div class="shaka-hidden-fast-forward-container"><div class="shaka-fast-foward-container"><span>0s</span><span class="shaka-forward-rewind-container-icon">fast_forward</span></div></div><div class="shaka-hidden-rewind-container"><div class="shaka-rewind-container"><span>0s</span><span class="shaka-forward-rewind-container-icon">fast_rewind</span></div></div><div class="shaka-server-side-ad-container"></div><div class="shaka-bottom-controls shaka-no-propagation"><div class="shaka-ad-controls shaka-hidden"><button type="button" class="shaka-fullscreen-button material-icons-round shaka-tooltip" aria-label="Full screen">fullscreen</button><div class="shaka-ad-position shaka-hidden"><span class="shaka-ad-position-span"></span></div><div class="shaka-ad-counter"><span class="shaka-ad-counter-span"></span></div></div>
</center>

<script>
 if(confirm("Join Our Telegram Channel ")) { window.location.href = "https://telegram.me/username" }
const manifestUri = "mpd here";

async function init() {
    const video = document.getElementById('video');
    const ui = video['ui'];
    const controls = ui.getControls();
    const player = controls.getPlayer();
    window.player = player;
    window.ui = ui;

player.configure({
    drm: {
        "clearKeys": {
          'keys_here'
        }
    }
});
player.addEventListener('error', onPlayerErrorEvent);
controls.addEventListener('error', onUIErrorEvent);
    
try { await player.load(manifestUri); console.log('The video has now been loaded!'); }
catch (error) { onPlayerError(error); }}

function onPlayerErrorEvent(errorEvent) { onPlayerError(event.detail); }
function onPlayerError(error) { console.error('Error code', error.code, 'object', error); }
function onUIErrorEvent(errorEvent) { onPlayerError(event.detail); }
function initFailed(errorEvent) { console.error('Unable to load the UI library!'); }

document.addEventListener('shaka-ui-loaded', init);
document.addEventListener('shaka-ui-load-failed', initFailed);

</script>

</body></html>
